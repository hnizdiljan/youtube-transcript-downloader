<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript Downloader Options</title>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 id="settingsTitle" class="mb-4"></h1>
    
    <div class="mb-3">
      <label for="language" class="form-label" id="languageLabel"></label>
      <select id="language" class="form-select">
        <option value="en">English</option>
        <option value="cs">Čeština</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="outputFolder" class="form-label" id="outputFolderLabel"></label>
      <input type="text" id="outputFolder" class="form-control">
    </div>

    <button id="save" class="btn btn-primary"></button>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/i18next.min.js"></script>
  <script src="lib/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="translations.js"></script>
  <script src="options.js"></script>
</body>
</html>
